name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Configure Maven Toolchains
      run: |
        mkdir -p ~/.m2
        echo "<toolchains><toolchain><type>jdk</type><provides><version>21</version></provides><configuration><jdkHome>${{ env.JAVA_HOME }}</jdkHome></configuration></toolchain></toolchains>" > ~/.m2/toolchains.xml

    - name: Build with Maven
      run: mvn -B package

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3